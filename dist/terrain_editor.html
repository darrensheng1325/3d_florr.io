<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>3D Florr.io - Terrain Editor</title><style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            background: #1a1a1a;
        }

        #heightmapCanvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .section {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .section h3 {
            margin-bottom: 15px;
            color: #4ade80;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #e5e7eb;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .btn-secondary:hover {
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .btn-danger:hover {
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4ade80;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4ade80;
            cursor: pointer;
            border: none;
        }

        .value-display {
            min-width: 50px;
            text-align: right;
            font-weight: bold;
            color: #4ade80;
        }

        .brush-settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .color-picker {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease;
        }

        .file-label:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .status-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            color: #e5e7eb;
        }

        .mini-map {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        #miniMapCanvas {
            width: 100%;
            height: 100%;
        }

        .tool-tip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .brush-preview {
            width: 100%;
            height: 100px;
            background: #2a2a2a;
            border-radius: 4px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        #brushPreviewCanvas {
            width: 100%;
            height: 100%;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
        }

        .preset-btn {
            padding: 6px 12px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .preset-btn.active {
            background: #4ade80;
            border-color: #4ade80;
        }</style><script defer="defer" src="terrainEditor.bundle.js"></script></head><body><div class="container"><div class="sidebar"><div class="section"><h3>Heightmap Generation</h3><div class="form-group"><label for="width">Width:</label> <input type="number" id="width" value="256" min="32" max="1024" step="32"></div><div class="form-group"><label for="height">Height:</label> <input type="number" id="height" value="256" min="32" max="1024" step="32"></div><div class="form-group"><label for="resolution">Resolution:</label> <input type="number" id="resolution" value="1" min="0.1" max="5" step="0.1"></div><div class="form-group"><label for="algorithm">Algorithm:</label> <select id="algorithm"><option value="perlin">Perlin Noise</option><option value="simplex">Simplex Noise</option><option value="fractal">Fractal Noise</option><option value="cellular">Cellular Noise</option><option value="random">Random</option></select></div><div class="form-group"><label for="seed">Seed:</label> <input type="number" id="seed" value="12345"></div><div class="form-group"><label for="octaves">Octaves:</label><div class="slider-container"><input type="range" id="octaves" class="slider" min="1" max="8" value="4"> <span class="value-display" id="octavesValue">4</span></div></div><div class="form-group"><label for="frequency">Frequency:</label><div class="slider-container"><input type="range" id="frequency" class="slider" min="0.001" max="0.1" value="0.02" step="0.001"> <span class="value-display" id="frequencyValue">0.02</span></div></div><div class="form-group"><label for="amplitude">Amplitude:</label><div class="slider-container"><input type="range" id="amplitude" class="slider" min="0.1" max="5" value="1" step="0.1"> <span class="value-display" id="amplitudeValue">1.0</span></div></div><div class="form-group"><label for="minHeight">Min Height:</label> <input type="number" id="minHeight" value="-5" step="0.1"></div><div class="form-group"><label for="maxHeight">Max Height:</label> <input type="number" id="maxHeight" value="5" step="0.1"></div><div class="form-group"><label for="smoothing">Smoothing:</label><div class="slider-container"><input type="range" id="smoothing" class="slider" min="0" max="5" value="2" step="1"> <span class="value-display" id="smoothingValue">2</span></div></div><button class="btn" id="generateBtn">Generate Heightmap</button></div><div class="section"><h3>Brush Tools</h3><div class="form-group"><label for="brushType">Brush Type:</label> <select id="brushType"><option value="raise">Raise</option><option value="lower">Lower</option><option value="smooth">Smooth</option><option value="flatten">Flatten</option><option value="noise">Noise</option></select></div><div class="brush-settings"><div class="form-group"><label for="brushRadius">Radius:</label><div class="slider-container"><input type="range" id="brushRadius" class="slider" min="1" max="50" value="10"> <span class="value-display" id="brushRadiusValue">10</span></div></div><div class="form-group"><label for="brushIntensity">Intensity:</label><div class="slider-container"><input type="range" id="brushIntensity" class="slider" min="0.1" max="5" value="1" step="0.1"> <span class="value-display" id="brushIntensityValue">1.0</span></div></div></div><div class="form-group"><label for="brushFalloff">Falloff:</label> <select id="brushFalloff"><option value="linear">Linear</option><option value="exponential">Exponential</option><option value="gaussian">Gaussian</option></select></div><div class="brush-preview"><canvas id="brushPreviewCanvas"></canvas></div></div><div class="section"><h3>Material Settings</h3><div class="form-group"><label for="materialType">Material Type:</label> <select id="materialType"><option value="basic">Basic</option><option value="phong">Phong</option><option value="standard">Standard</option></select></div><div class="form-group"><label for="materialColor">Color:</label> <input type="color" id="materialColor" class="color-picker" value="#8B4513"></div><div class="form-group"><label for="roughness">Roughness:</label><div class="slider-container"><input type="range" id="roughness" class="slider" min="0" max="1" value="0.8" step="0.01"> <span class="value-display" id="roughnessValue">0.8</span></div></div><div class="form-group"><label for="metalness">Metalness:</label><div class="slider-container"><input type="range" id="metalness" class="slider" min="0" max="1" value="0.1" step="0.01"> <span class="value-display" id="metalnessValue">0.1</span></div></div></div><div class="section"><h3>File Operations</h3><div class="form-group"><label for="exportFormat">Export Format:</label> <select id="exportFormat"><option value="json">JSON</option><option value="raw">Raw Binary</option><option value="png">PNG Image</option></select></div><button class="btn" id="exportBtn">Export Heightmap</button> <button class="btn btn-secondary" id="importBtn">Import Heightmap</button> <input type="file" id="importFile" class="file-input" accept=".json,.raw,.png"> <label for="importFile" class="file-label">Choose File</label></div><div class="section"><h3>Presets</h3><div class="preset-buttons"><button class="preset-btn" data-preset="mountain">Mountain</button> <button class="preset-btn" data-preset="valley">Valley</button> <button class="preset-btn" data-preset="plateau">Plateau</button> <button class="preset-btn" data-preset="island">Island</button> <button class="preset-btn" data-preset="canyon">Canyon</button> <button class="preset-btn" data-preset="rolling">Rolling Hills</button></div></div></div><div class="main-content"><div class="toolbar"><button class="btn" id="saveBtn">Save</button> <button class="btn btn-secondary" id="undoBtn">Undo</button> <button class="btn btn-secondary" id="redoBtn">Redo</button> <button class="btn" id="wireframeBtn">Toggle Wireframe</button> <button class="btn btn-danger" id="resetBtn">Reset</button></div><div class="canvas-container"><canvas id="heightmapCanvas"></canvas><div class="mini-map"><canvas id="miniMapCanvas"></canvas></div><div class="status-bar" id="statusBar">Ready - Click and drag to edit terrain</div><div class="tool-tip" id="toolTip"></div></div></div></div><script type="module" src="terrain_editor.ts"></script></body></html>
